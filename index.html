<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Asteroid Invaders</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="./app.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <img id="startMenuBackground" src="./Images/startScreen.png" alt="background">
    <img id="gameOverBackground" src="./Images/background_image_2.png" alt="background" style="display: none;">
    <div id="health" style="position: absolute; top: 10%; left: 20%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive; display: none;"></div>
    <div id="grenades" style="position: absolute; top: 10%; left: 10%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    <div id="score" style="position: absolute; top: 10%; left: 90%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    <div id="gameOverMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: lightgreen; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">GAME OVER!!!</div>
    <div id="scores" style="display: none; position: absolute; top:60%; left: 10%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    

    <div id="bossHealthContainer">
        <div id="bossHealthBar"></div>
    </div>

    <div id="playerHealthContainer">
        <div id="playerHealthBar"></div>
    </div>


    <div id="shieldIndicator"></div>
   
    <div id="startMenu">Start Game</div>

    <div id="controls">Controls</div>

    <div id="restartButton">Restart Game</div>


    <div id="controlsMenu">
        Fire: Space
        <br>
        Shield: S
    </div>

    <div id="backButton">
        Back
    </div>



    <div id="touch-controls">
        <div id="move-left">&#8592;</div> <!-- Left arrow -->
        <div id="move-right">&#8594;</div> <!-- Right arrow -->
        <div id="move-up">&#8593;</div> <!-- Up arrow -->
        <div id="move-down">&#8595;</div> <!-- Down arrow -->
    </div>
    

    <div id="touch-controls-2">

        <div id="laserButton">Laser</div>

        <div id="shieldButton">Shield</div>


        <div id="ionButton">Ion</div>

        <div id="grenadeButton">Grenade</div>
    </div>

</body>
</html>

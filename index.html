<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Invaders</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="./app.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="health" style="position: absolute; top: 10%; left: 20%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    <div id="grenades" style="position: absolute; top: 20%; left: 20%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    <div id="score" style="position: absolute; top: 10%; left: 80%; transform: translate(-50%, -50%); color: white; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    <div id="gameOverMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: lightgreen; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">GAME OVER!!!</div>
    <div id="scores" style="display: none; position: absolute; top:60%; left: 50%; transform: translate(-50%, -50%); color: blue; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;"></div>
    <div id="controls1" style="display: none; position: absolute; top:60%; left: 70%; color: red; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">
        Fire: Space
    </div>
    <div id="controls2" style="display: none; position: absolute; top:65%; left: 70%; color: red; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">
        Ion Cannon: B
       
    </div>
    <div id="controls3" style="display: none; position: absolute; top:70%; left: 70%; color: red; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">
       
        Shield: S
       
    </div>
    <div id="controls4" style="display: none; position: absolute; top:75%; left: 70%; color: red; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">
      
        Energy Blast: G
      
    </div>
    <div id="controls5" style="display: none; position: absolute; top:80%; left: 70%; color: red; font-size: 3em; z-index: 1000; font-family: Permanent Marker, cursive;">
       
        Move: Arrows
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Project</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="./app.js" type="module"></script>
</head>
<body>
    <div id="health" style="position: absolute; top: 10%; left: 20%; transform: translate(-50%, -50%); color: white; font-size: 5em; z-index: 1000; font-family: monospace;"></div>
    <div id="score" style="position: absolute; top: 10%; left: 80%; transform: translate(-50%, -50%); color: white; font-size: 5em; z-index: 1000; font-family: monospace;"></div>
    <div id="gameOverMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: lightgreen; font-size: 5em; z-index: 1000; font-family: monospace;">GAME OVER!!!</div>
</body>
</html>
